<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form [formGroup]="supplierForm" (submit)="updateSupplier()">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">add_box</i>
                            </div>
                            <h4 class="card-title">Edit Supplier</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="first_name" placeholder="First Name *"
                                            formControlName="first_name">
                                        <mat-error *ngIf="supplier.first_name.errors?.required">
                                            First name is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="email" placeholder="Email *"
                                            formControlName="email">
                                        <mat-error *ngIf="supplier.email.errors?.required">
                                            Email is <strong>required</strong>
                                        </mat-error>
                                        <mat-error *ngIf="supplier.email.errors?.email">
                                            Please enter a valid email address
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="last_name" placeholder="Last Name *"
                                            formControlName="last_name">
                                        <mat-error *ngIf="supplier.last_name.errors?.required">
                                            Last name is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="city" placeholder="City" formControlName="city">
                                        <mat-error *ngIf="supplier.city.errors?.required">
                                            City is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div> 
                                
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="contact" placeholder="Contact Number *"
                                            formControlName="contact">
                                        <mat-error *ngIf="supplier.contact.errors?.required">
                                            Contact number is <strong>required</strong>
                                        </mat-error>
                                        <mat-error *ngIf="supplier.contact.errors?.minlength">
                                            Contact number should be 10 digits
                                        </mat-error>
                                        <mat-error *ngIf="supplier.contact.errors?.maxlength">
                                            Contact number should be 10 digits
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-check mr-auto">
                            </div>
                            <button mat-raised-button type="submit" [disabled]="supplierForm.invalid"
                                class="btn btn-fill btn-success">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
