<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form [formGroup]="userForm" (submit)="createUser()">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">add_box</i>
                            </div>
                            <h4 class="card-title">Create User</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">

                              <div class=" col-md-12 ">
                                <mat-form-field class="example-full-width has-label">
                                  <input type="text" matInput id="firstName" placeholder="Name *"
                                         formControlName="name">
                                  <mat-error *ngIf="user.name.errors?.required">
                                    Name is <strong>required</strong>
                                  </mat-error>
                                </mat-form-field>
                              </div>

<!--                              <div class=" col-md-12 ">-->
<!--                                <mat-form-field class="example-full-width has-label">-->
<!--                                  <mat-select placeholder="User Role" formControlName="role" name="Paris">-->
<!--                                    <mat-option *ngFor="let role of userRoles" [value]="role">-->
<!--                                      {{ role }}-->
<!--                                    </mat-option>-->
<!--                                  </mat-select>-->
<!--                                  <mat-error *ngIf="user.role.errors?.required">-->
<!--                                    Role is <strong>required</strong>-->
<!--                                  </mat-error>-->
<!--                                </mat-form-field>-->
<!--                              </div>-->
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="email" matInput id="email" placeholder="Email *"
                                            formControlName="email">
                                        <mat-error *ngIf="user.email.errors?.required">
                                            Email is <strong>required</strong>
                                        </mat-error>
                                        <mat-error *ngIf="user.email.errors?.email">
                                            Please enter a valid email address
                                        </mat-error>
                                    </mat-form-field>
                                </div>


                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="username" placeholder="Username *"
                                            formControlName="username">
                                        <mat-error *ngIf="user.username.errors?.required">
                                            Username name is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="password" matInput id="password" placeholder="Password"
                                            formControlName="password">
                                        <mat-error *ngIf="user.password.errors?.required">
                                            Password is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                              <div class=" col-md-12 ">
                                <mat-form-field class="example-full-width has-label">
                                  <input type="password" matInput id="confirmPassword" placeholder="Confirm Password"
                                         formControlName="confirmPassword" (ngModelChange) ="checkPassword()">
                                  <mat-error *ngIf="passwordError == true">
                                    Passwords are <strong>Not Matched</strong>
                                  </mat-error>
                                  <mat-label class="text-success" *ngIf="passwordError == false && showSuccess == true">
                                    Passwords Matched Successful
                                  </mat-label>
                                </mat-form-field>
                              </div>

                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-check mr-auto">
                            </div>
                            <button mat-raised-button type="submit" [disabled]="passwordError == true || showSuccess == false"
                                class="btn btn-fill btn-success">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
