<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form [formGroup]="salaryform" (submit)="createSalary()">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">add_box</i>S
                            </div>
                            <h4 class="card-title">Create Salary</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="date" matInput id="payDate" placeholder="Pay Date*"
                                            formControlName="payDate">
                                        <mat-error *ngIf="salary.payDate.errors?.required">
                                            Salary Id is <strong>required</strong>
                                        </mat-error>
                                    
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="first_name" placeholder="Employee ID *"
                                            formControlName="employeeId">
                                        <mat-error *ngIf="salary.employeeId.errors?.required">
                                            Employee ID is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                               
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="last_name" placeholder="Basic Salary *"
                                            formControlName="basicSalary">
                                        <mat-error *ngIf="salary.basicSalary.errors?.required">
                                            Basic Salary is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="salaryAdvance" placeholder="Salary Advance *"
                                            formControlName="salaryAdvance">
                                        <mat-error *ngIf="salary.salaryAdvance.errors?.required">
                                            Salary Advance Type is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <mat-label>Select an option</mat-label>
                                          <mat-select formControlName="paymentType"placeholder="Payment Type">
                                          <mat-option>Select Payment Type</mat-option>
                                             <mat-option value="cash">Cash</mat-option>
                                            <mat-option value="card">Card</mat-option>
                                           </mat-select>
                                      
                                        <mat-error *ngIf="salary.paymentType.errors?.required">
                                            Payment Type is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="netPayment" placeholder="Net Payment*"
                                            formControlName="netPayment">
                                        <mat-error *ngIf="salary.netPayment.errors?.required">
                                            netPayment is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-check mr-auto">
                            </div>
                            <button mat-raised-button type="submit" [disabled]="salaryform.invalid"
                                class="btn btn-fill btn-success">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
