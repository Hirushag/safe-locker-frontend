<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('./assets/img/locker.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" [formGroup]="dataModel" (submit)="login()">
            <div class="card card-login ">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Log in</h4>
              </div>
              <div class="card-body ">
                <p class="card-description text-center">
                  Login with credentials
                </p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username" />
                  </div>
                </span>
                <span *ngIf="ShowOtpField == false"  class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" />
                  </div>
                </span>

                <div *ngIf="ShowOtpField == false"  class="card-footer justify-content-center">
                  <button class="btn btn-rose btn-link btn-lg">GET OTP</button>
                </div>

                <span *ngIf="ShowOtpField == true" class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input [(ngModel)]="otp" type="password" class="form-control" placeholder="OTP" [ngModelOptions]="{standalone: true}" />
                  </div>
                </span>

                <div *ngIf="ShowOtpField == true" class="card-footer justify-content-center">
                  <button (click)="submitOtp()" class="btn btn-warning btn-link btn-lg">Submit OTP</button>
                </div>
              </div>

            </div>
          </form>

        </div>
      </div>
    </div>
    <app-auth-footer></app-auth-footer>
  </div>
</div>
